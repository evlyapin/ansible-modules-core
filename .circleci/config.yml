version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            #curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            #tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            #sudo /tmp/docker/dockerd -H fd://
            sudo ps ax|grep dockerd
            sudo cat /var/run/docker.pid
      - run:
          name: Pull the image
          command: |
            TAG=$CIRCLE_BUILD_NUM
            pwd
            export PATH=\$PATH:/tmp/docker
            cd .circleci 
            sudo docker build -t myimage:$TAG .
            sudo docker login -u $DOCKER_USER -p $DOCKER_PASS
            sudo docker push overgear/og-backend/myimage:$TAG
      
  test:
    docker:
      - image: library/node:carbon
    working_directory: ~/app
    steps:
      - checkout
      - run: echo "hello world"
      - save_cache:
          key: test-{{ .Branch }}-{{ .Revision }}
          paths:
            - .
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires: 
            - build
